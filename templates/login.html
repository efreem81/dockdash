<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DockDash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo.svg') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="DockDash" class="login-logo-img">
            <h1>DockDash</h1>
            <p>Smooth sailing for your containers</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="login-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus placeholder="Enter username" autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Enter password" autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility()" aria-label="Toggle password visibility">üëÅÔ∏è</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                Login
            </button>
        </form>

        <div class="login-footer">
            <p>Default credentials: admin / dockdash</p>
        </div>
    </div>
    
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
