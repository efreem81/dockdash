{% extends "base.html" %}

{% block title %}Change Password - DockDash{% endblock %}

{% block content %}
<div class="settings-page">
    <div class="page-header">
        <h1>ğŸ” Change Password</h1>
    </div>

    <div class="form-container">
        <form method="POST" class="settings-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="current_password">Current Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="current_password" name="current_password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePassword('current_password', this)" aria-label="Toggle password visibility">ğŸ‘ï¸</button>
                </div>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="new_password" name="new_password" required minlength="6" autocomplete="new-password">
                    <button type="button" class="password-toggle" onclick="togglePassword('new_password', this)" aria-label="Toggle password visibility">ğŸ‘ï¸</button>
                </div>
                <small>Minimum 6 characters</small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6" autocomplete="new-password">
                    <button type="button" class="password-toggle" onclick="togglePassword('confirm_password', this)" aria-label="Toggle password visibility">ğŸ‘ï¸</button>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Change Password</button>
                <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        if (input.type === 'password') {
            input.type = 'text';
            btn.textContent = 'ğŸ™ˆ';
        } else {
            input.type = 'password';
            btn.textContent = 'ğŸ‘ï¸';
        }
    }
</script>
{% endblock %}
