{% extends "base.html" %}

{% block title %}Add URL - DockDash{% endblock %}

{% block content %}
<div class="urls-page">
    <div class="page-header">
        <h1>➕ Add New URL</h1>
        <p class="page-subtitle">Share a useful link with your team</p>
    </div>

    <div class="form-container">
        <form method="POST" class="url-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="title">Title <span class="required">*</span></label>
                <input type="text" id="title" name="title" required placeholder="My Awesome Service" autofocus>
            </div>
            
            <div class="form-group">
                <label for="url">URL <span class="required">*</span></label>
                <input type="url" id="url" name="url" required placeholder="https://example.com">
                <small>Include the full URL with http:// or https://</small>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" list="categoryList" placeholder="General">
                <datalist id="categoryList">
                    {% for cat in categories %}
                    <option value="{{ cat }}">
                    {% endfor %}
                    <option value="General">
                    <option value="Services">
                    <option value="Monitoring">
                    <option value="Documentation">
                    <option value="Tools">
                </datalist>
                <small>Type to create a new category or select existing</small>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3" placeholder="Optional description..."></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">➕ Add URL</button>
                <a href="{{ url_for('urls.url_list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
