{% extends "base.html" %}

{% block title %}Edit URL - DockDash{% endblock %}

{% block content %}
<div class="urls-page">
    <div class="page-header">
        <h1>✏️ Edit URL</h1>
    </div>

    <div class="form-container">
        <form method="POST" class="url-form">
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" required value="{{ shared_url.title }}">
            </div>
            
            <div class="form-group">
                <label for="url">URL *</label>
                <input type="url" id="url" name="url" required value="{{ shared_url.url }}">
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" list="categoryList" value="{{ shared_url.category }}">
                <datalist id="categoryList">
                    {% for cat in categories %}
                    <option value="{{ cat }}">
                    {% endfor %}
                    <option value="General">
                    <option value="Services">
                    <option value="Monitoring">
                    <option value="Documentation">
                    <option value="Tools">
                </datalist>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3">{{ shared_url.description or '' }}</textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('url_list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
